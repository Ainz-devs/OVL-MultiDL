<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OVL-MultiDL - YouTube</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #0a0a0a, #141414);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .background-anim {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .background-anim span {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(30, 144, 255, 0.2);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 0;
      }
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    .logo-title {
      font-size: 1.4rem;
      font-weight: 800;
      color: #1e90ff;
    }
    .home-icon {
      cursor: pointer;
    }
    .home-icon svg {
      width: 28px;
      height: 28px;
      fill: #1e90ff;
    }
    .container {
      max-width: 500px;
      margin: 130px auto 40px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(30, 144, 255, 0.3);
      text-align: center;
      position: relative;
    }
    .container h2 {
      font-size: 2rem;
      color: #1e90ff;
      font-weight: 800;
      margin-bottom: 25px;
    }
    input[type='text'],
    select {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    select {
      appearance: none;
    }
    .btn {
      padding: 12px 25px;
      background-color: #1e90ff;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      user-select: none;
      margin: 0 auto;
    }
    .btn:hover {
      background-color: #1c86ee;
      transform: scale(1.05);
    }
    .features {
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 800px;
    }
    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 10px 15px;
      width: 120px;
      text-align: center;
      backdrop-filter: blur(8px);
      transition: 0.3s ease;
    }
    .feature span {
      font-size: 1.6rem;
      margin-bottom: 6px;
      color: #1e90ff;
    }
    .feature:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.1);
    }
    footer {
      padding: 40px 20px 30px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }
    .footer-icons {
      margin-bottom: 15px;
    }
    .footer-icons a {
      margin: 0 10px;
      display: inline-block;
      transition: transform 0.3s ease;
    }
    .footer-icons a:hover {
      transform: scale(1.2);
    }
    .footer-icons svg {
      width: 32px;
      height: 32px;
    }
    .loader {
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top: 3px solid #1e90ff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    #errorMessage {
      color: #ff6b6b;
      margin-bottom: 15px;
      font-weight: 600;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="background-anim">
    <span style="left:10%; animation-delay: 0s;"></span>
    <span style="left:30%; animation-delay: 3s;"></span>
    <span style="left:50%; animation-delay: 6s;"></span>
    <span style="left:70%; animation-delay: 1s;"></span>
    <span style="left:90%; animation-delay: 5s;"></span>
  </div>

  <header>
    <div class="logo-title">OVL-MultiDL</div>
    <div class="home-icon" onclick="window.location.href='/'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 3l10 9h-3v9h-5v-6H10v6H5v-9H2z" />
      </svg>
    </div>
  </header>

  <div class="container" id="inputContainer">
    <h2>YouTube</h2>
    <div id="errorMessage"></div>
    <input type="text" id="youtubeUrl" placeholder="Collez l'URL YouTube ici..." />
    <select id="formatSelect">
      <option disabled selected>Choisissez un format</option>
      <option value="mp3">MP3</option>
      <option value="mp3hd">MP3 HD</option>
      <option value="m4a">M4A</option>
      <option value="mp4">MP4</option>
      <option value="mp4hd">MP4 HD</option>
      <option value="mp42k">MP4 2K</option>
      <option value="wav">WAV</option>
      <option value="3gp">3GP</option>
      <option value="flv">FLV</option>
    </select>
    <button class="btn" id="launchBtn">Télécharger</button>
  </div>

  <div class="features">
    <div class="feature"><span><i class="fas fa-bolt"></i></span><div>Ultra rapide</div></div>
    <div class="feature"><span><i class="fas fa-infinity"></i></span><div>Illimité</div></div>
    <div class="feature"><span><i class="fas fa-headphones"></i></span><div>Audio HD</div></div>
    <div class="feature"><span><i class="fas fa-video"></i></span><div>Vidéo HD</div></div>
    <div class="feature"><span><i class="fas fa-snowflake"></i></span><div>Interface fluide</div></div>
    <div class="feature"><span><i class="fas fa-download"></i></span><div>Téléchargement simple</div></div>
  </div>

  <footer>
    <div class="footer-icons">
      <a href="https://wa.me/22651463203"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M16 0C7.163 0 0 7.163 0 16a15.89 15.89 0 001.223 6.086L0 32l10.152-1.15A15.91 15.91 0 0016 32c8.837 0 16-7.163 16-16S24.837 0 16 0z" fill="#25D366"/><path d="M23.803 19.165c-.354-.177-2.097-1.035-2.421-1.153-.324-.118-.56-.177-.796.178-.237.355-.916 1.152-1.122 1.39-.206.237-.412.266-.766.089-.354-.177-1.494-.55-2.843-1.754-1.05-.936-1.758-2.089-1.964-2.444-.206-.355-.022-.547.154-.723.158-.158.354-.412.531-.619.177-.206.237-.355.355-.59.118-.237.059-.443-.03-.619-.089-.177-.796-1.92-1.09-2.626-.287-.689-.578-.59-.796-.599-.206-.01-.443-.012-.679-.012-.237 0-.619.089-.943.443s-1.239 1.21-1.239 2.955 1.267 3.426 1.444 3.663c.177.237 2.5 3.815 6.055 5.345.847.365 1.506.583 2.02.747.847.269 1.616.231 2.225.14.679-.101 2.097-.858 2.394-1.688.296-.83.296-1.54.207-1.688-.089-.148-.324-.237-.678-.414z"/></svg></a>
      <a href="https://t.me/ainz_45t"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path fill="#0088cc" d="M16 0C7.163 0 0 7.163 0 16c0 2.843.743 5.508 2.034 7.836L0 32l8.464-2.236A15.91 15.91 0 0016 32c8.837 0 16-7.163 16-16S24.837 0 16 0zm7.163 11.042l-2.692 12.72c-.2.9-.73 1.11-1.48.69l-4.08-3.006-1.965 1.89c-.217.217-.4.4-.82.4l.295-4.197 7.64-6.908c.333-.3-.073-.47-.515-.17l-9.45 5.97-4.072-1.27c-.89-.28-.9-.89.187-1.32l15.936-6.15c.733-.27 1.372.17 1.136 1.05z"/></svg></a>
    </div>
    © 2025 OVL-MultiDL. Tous droits réservés.
  </footer>

  <script>
    const launchBtn = document.getElementById('launchBtn');
    const urlInput = document.getElementById('youtubeUrl');
    const formatSelect = document.getElementById('formatSelect');
    const errorMessage = document.getElementById('errorMessage');

    function isValidYouTubeUrl(url) {
      return url.startsWith('https://youtu.be/');
    }

    function clearError() {
      errorMessage.textContent = '';
    }

    function showError(msg) {
      errorMessage.textContent = msg;
    }

    launchBtn.addEventListener('click', async () => {
      clearError();
      const url = urlInput.value.trim().split('&')[0];
      const format = formatSelect.value;

      if (!url) {
        showError('Veuillez entrer une URL YouTube.');
        return;
      }
      if (!isValidYouTubeUrl(url)) {
        showError('Veuillez entrer une URL YouTube valide (exemple : https://youtu.be/xxxxxxx ou https://www.youtube.com/watch?v=xxxxxxx).');
        return;
      }
      if (!format || formatSelect.selectedIndex === 0) {
        showError('Veuillez choisir un format.');
        return;
      }

      launchBtn.disabled = true;
      launchBtn.innerHTML = '<div class="loader"></div> Chargement...';

      try {
        const res = await fetch(`/ovldl?url=${encodeURIComponent(url)}&format=${encodeURIComponent(format)}&source=youtube`);
        const data = await res.json();

        if (!data.status || !data.id) throw new Error(data.error || 'Erreur serveur');

        window.location.href = `/telechargement/${data.id}`;
      } catch (err) {
        showError('Erreur lors du téléchargement : ' + err.message);
      } finally {
        launchBtn.disabled = false;
        launchBtn.textContent = 'Télécharger';
      }
    });
  </script>
</body>
</html>
